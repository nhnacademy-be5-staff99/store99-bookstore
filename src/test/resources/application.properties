logging.level.root=debug
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.highlight_sql=true
logging.level.org.hibernate.type.descriptor.sql=trace
secure.key.manager.x-tc-authentication-id=${skm.authentication-id}
secure.key.manager.x-tc-authentication-secret=${skm.authentication-secret}
secure.key.manager.certificate-password=${skm.certificate-password}
secure.key.manager.app-key=${skm.app-key}
spring.jpa.hibernate.ddl-auto=create-drop
# datasource
db.driver-class-name=org.h2.Driver
db.url=jdbc:h2:mem:spring-db;MODE=MySQL;
db.username=sa
db.password=
db.initial-size=10
db.max-total=10
db.max-idle=10
db.min-idle=10
db.max-wait-millis=2000
db.validation-query=SELECT 1
db.test-on-borrow=true
spring.datasource.driver-class-name=${db.driver-class-name}
spring.datasource.url=${db.url}
spring.datasource.username=${db.username}
spring.datasource.password=${db.password}
spring.datasource.dbcp2.initial-size=${db.initial-size}
spring.datasource.dbcp2.max-total=${db.max-total}
spring.datasource.dbcp2.max-idle=${db.max-idle}
spring.datasource.dbcp2.min-idle=${db.min-idle}
spring.datasource.dbcp2.max-wait-millis=${db.max-wait-millis}
spring.datasource.dbcp2.validation-query=${db.validation-query}
spring.datasource.dbcp2.test-on-borrow=${db.test-on-borrow}